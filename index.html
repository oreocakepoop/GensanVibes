  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",

<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'eucalyptus': '#CDD4B1',
            'pistachio': '#EBECCC',
            'peach': '#FEECD0',
            'ivory': '#FFF9E2',
            'clay': '#DCA278',
            'brand-text': '#162A2C', // Dark brown for readability
            'brand-text-secondary': '#776B5D', // Muted brown
            'brand-accent': '#DCA278', // Clay
            'brand-accent-light': 'rgba(220, 162, 120, 0.1)',
            'brand-surface': '#fff9e5', // Peach for cards/surfaces
            'brand-bg': '#FFF9E2', // Ivory for main background
            'brand-border': '#EBECCC', // Pistachio for borders
            'brand-subtle': '#CDD4B1', // Eucalyptus for subtle backgrounds/hovers
            'brand-info': '#00B8FF',
          },
          fontFamily: {
            sans: ['"Nunito Sans"', 'sans-serif'],
            serif: ['Lora', 'serif'],
          }
        }
      }
    }
</script>
<style>
  body {
    font-family: 'Nunito Sans', sans-serif;
  }
  @keyframes legend-gradient-animation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  
  /* Profile Border Tiers */
  .border-tier-0 { padding: 2px; background: transparent; }
  .border-tier-1 { padding: 2px; background-color: #CDD4B1; } /* Eucalyptus */
  .border-tier-2 { padding: 3px; background-color: #DCA278; } /* Clay */
  .border-tier-3 { padding: 3px; background: linear-gradient(45deg, #776B5D, #CDD4B1); } /* Muted Brown -> Eucalyptus */
  .border-tier-4 {
    padding: 3px;
    background: linear-gradient(60deg, #DCA278, #CDD4B1, #EBECCC, #776B5D, #DCA278);
    background-size: 300% 300%;
    animation: legend-gradient-animation 8s ease infinite;
  }
  .border-tier-5 { padding: 4px; background: repeating-conic-gradient(#DCA278 0% 10%, #776B5D 10% 20%); }
  .border-tier-6 { padding: 4px; border: 4px dashed #DCA278; background-color: transparent; }
  .border-tier-7 { padding: 4px; background: linear-gradient(135deg, #DCA278 25%, transparent 25%) -10px 0, linear-gradient(225deg, #DCA278 25%, transparent 25%) -10px 0, linear-gradient(315deg, #DCA278 25%, transparent 25%), linear-gradient(45deg, #DCA278 25%, transparent 25%); background-size: 20px 20px; background-color: #CDD4B1;}
  .border-tier-8 { padding: 4px; background: radial-gradient(circle, #DCA278 20%, transparent 25%), radial-gradient(circle, #DCA278 20%, transparent 25%) 15px 15px; background-color: #776B5D; background-size: 30px 30px; }
  .border-tier-9 {
    padding: 4px;
    background: linear-gradient(120deg, #DCA278, #CDD4B1, #FFF9E2, #776B5D, #EBECCC, #DCA278);
    background-size: 400% 400%;
    animation: legend-gradient-animation 6s ease infinite;
  }

  /* Progress Bar for Borders Showcase */
  .progress-bar {
    height: 6px;
    background-color: #EBECCC; /* Pistachio */
    border-radius: 3px;
    overflow: hidden;
    width: 100%;
  }
  .progress-bar-inner {
    height: 100%;
    background-color: #DCA278; /* Clay */
    border-radius: 3px;
    transition: width 0.5s ease-in-out;
  }
  .locked-overlay {
    position: absolute;
    inset: 0;
    background-color: rgba(255, 249, 226, 0.7); /* Ivory with opacity */
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 0.75rem; /* rounded-xl */
    z-index: 10;
    pointer-events: none;
  }
</style>
